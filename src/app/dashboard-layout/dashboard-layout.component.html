<div class="px-2 py-4 bg-primary md:px-4 lg:px-6">
  <div class="flex align-items-start flex-row justify-content-between">
    <div>
      <div class="font-medium text-3xl text-900">Trivia</div>
      <div class="flex align-items-center text-700 flex-wrap">
        <div class="mr-5 flex align-items-center mt-3">
          <i class="pi pi-users mr-2"></i>
          <span>332 Active Users</span>
        </div>
        <div class="mr-5 flex align-items-center mt-3">
          <i class="pi pi-globe mr-2"></i>
          <span>9402 Sessions</span>
        </div>
        <div class="flex align-items-center mt-3">
          <i class="pi pi-clock mr-2"></i>
          <span>2.32m Avg. Duration</span>
        </div>
      </div>
    </div>
    <div class="mt-3 lg:mt-0">
      <p-avatar icon="pi pi-user" styleClass="p-2"
        shape="circle" size="large"
        [style]="{ 'background-color': '#ece9fc'}"></p-avatar>
    </div>
  </div>
</div>
